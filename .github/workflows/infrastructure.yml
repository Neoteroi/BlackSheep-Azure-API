name: Deploy infrastructure

on:
  push:
    branches:
      - dev
      - test
      - main
    paths:
      - "infrastructure/**"
  workflow_dispatch:
    inputs:
      deploy_to_dev:
        description: "Deploy to DEV?"
        required: true
        default: "true"

env:
  PROJECT_NAME: trieste
  RG_LOCATION: westeurope

defaults:
  run:
    working-directory: infrastructure

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_to_dev }} == 'true' || github.ref == 'refs/heads/dev'
    env:
      ENV_NAME: dev
    steps:
      - uses: actions/checkout@main

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.DEV_AZURE_CREDENTIALS }}

      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            RG="${{ env.ENV_NAME }}-${{ env.PROJECT_NAME }}-rg"
            if $(az group exists --name $RG) ; then
              echo "Azure resource group already exists, skipping creation..."
            else
              az group create --name $RG --location ${{ env.RG_LOCATION }}
              echo "Azure resource group created"
            fi

      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.DEV_AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ env.ENV_NAME }}-${{ env.PROJECT_NAME }}-rg
          template: ./infrastructure/template.bicep
          parameters: ./infrastructure/parameters.${{ env.ENV_NAME }}.json projectName=${{ env.PROJECT_NAME }} dbAdministratorLoginPassword=${{ env.DB_PASS }}
        env:
          DB_PASS: ${{ secrets.DEV_DBSA_PASSWORD }}
        # continue on error, because of this issue: https://github.com/Azure/arm-deploy/issues/48
        continue-on-error: true
